<div class="posts-container">
    <div class="post-list">
      <div *ngFor="let post of posts" class="post-card">
        <img [src]="environment.serverUrl + '/' + post.imageUrl" alt="Post image">
        @if(post.comment)
        {
          <div>{{ post.comment }}</div>
        }
        <div>{{ post.createdAt | date:'dd/MM/yyyy HH:mm' }}</div>
      </div>
    </div>
</div>
