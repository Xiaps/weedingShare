<div class="publish-container">
  <h2>Partagez un moment !</h2>

  <!-- Zone d'upload de l'image -->
  <div class="image-upload">
    <input type="file" (change)="onFileSelected($event)" accept="image/*" hidden id="fileInput">
    <label for="fileInput" class="upload-btn">Sélectionner une image</label>

    <!-- Aperçu de l'image -->
    @if(previewUrl)
    {
      <div class="preview">
        <img [src]="previewUrl" alt="Aperçu">
        <button class="remove-btn" (click)="removeImage()">❌</button>
      </div>
    }

  </div>

  <!-- Zone de commentaire -->
  <textarea [(ngModel)]="comment" placeholder="Ajoutez un commentaire..."></textarea>

  <!-- Bouton de soumission -->
  <button (click)="submitPost()" [disabled]="!selectedImage">Publier</button>
</div>
