<div class="publish-container">
    <!-- Titre et photo de la page d'accueil -->
    <div class="header">
      <img src="assets/home-photo.jpg" alt="Photo d'accueil" class="header-image" />
      <h1 class="welcome-text">Bienvenue, publiez votre message !</h1>
    </div>
  
    <!-- SÃ©lectionner une photo -->
    <div class="upload-section">
      <input type="file" accept="image/*" (change)="onImageSelect($event)" class="file-input" />
      @if(selectedImage){
        <div class="image-preview">
        <img [src]="selectedImage" alt="Preview" class="image-preview-img" />
        <button (click)="onDeleteImage()" class="delete-button">Supprimer l'image</button>
      </div>
      }
    
    </div>
  
    <!-- Ajouter un commentaire -->
    <div class="comment-section">
      <textarea [(ngModel)]="comment" placeholder="Ajoutez un commentaire..." class="comment-input"></textarea>
    </div>
  
    <!-- Bouton publier -->
    <div class="publish-button-section">
      <button (click)="onPublish()" class="publish-button">Publier le post</button>
    </div>
  </div>
